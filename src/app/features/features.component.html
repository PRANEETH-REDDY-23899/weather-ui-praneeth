<div id="formContainer">
<form #f = "ngForm" (ngSubmit)="onSubmit(f)" nonvalidate>
     <mat-form-field>
        <mat-label>Training Set</mat-label>
        <mat-select mat-select [(ngModel)]="datasets.values" name="datasetField" required>
            <mat-option *ngFor="let dataset of datasets" [value]="dataset[0]">
            {{dataset}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
         <mat-label>Window Size</mat-label>
            <mat-select [(ngModel)]="windows.values" name="windowSize" required>
            <mat-option *ngFor="let window of windows" [value]="window">
            {{window}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Feature</mat-label>
        <mat-select [(ngModel)]="features.values" name="features" required>
            <mat-option *ngFor="let feature of features" [value]="feature">
            {{feature}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Model</mat-label>
        <mat-select [(ngModel)]="mlModels.values" name="mlModels" required>
            <mat-option *ngFor="let mlModel of mlModels" [value]="mlModel">
            {{mlModel}}
            </mat-option>
        </mat-select>
    </mat-form-field>
  <div id="buttonContainer">
    <button mat-raised-button id="submit" color="primary">Submit</button>
</div>
<!-- <div style = "font-size:12px;">
    Note: For Support Vector Regression, Multiple Linear Regression, and Random Forest, you only need to select the model and feature.
</div> -->
</form>
</div>
<div class="modelVisuals" style = "display:{{performanceShow}}">
    <div>
        <h1> Model Results </h1>
        <img width = "800px" src="assets/{{performancePath}}.png">
    </div>
    <div style = "display:{{comparisonShow}}">
        <h1> Performance Comparison </h1>
        <img width = "400px" src="assets/{{comparisonPath}}.png">
    </div>
</div>
<div style = "display:{{performanceShow}}">
    <h1> About the Model </h1>
</div>
