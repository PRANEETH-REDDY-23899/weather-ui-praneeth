<div id="formContainer">
<form #f = "ngForm" (ngSubmit)="onSubmit(f)" nonvalidate>
     <mat-form-field>
        <mat-label>Train</mat-label>
        <mat-select mat-select [(ngModel)]="datasets.values" name="datasetField" required>
            <mat-option *ngFor="let dataset of datasets" [value]="dataset[0]">
            {{dataset}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
         <mat-label>Prediction Time</mat-label>
            <mat-select [(ngModel)]="times.values" name="timeField" required>
            <mat-option *ngFor="let time of times" [value]="time[2]">
            {{time}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Features</mat-label>
        <mat-select [(ngModel)]="features.values" name="features" required>
            <mat-option *ngFor="let feature of features" [value]="feature">
            {{feature}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Machine Learning Model</mat-label>
        <mat-select [(ngModel)]="mlModels.values" name="mlModels" required>
            <mat-option *ngFor="let mlModel of mlModels" [value]="mlModel[0]">
            {{mlModel}}
            </mat-option>
        </mat-select>
    </mat-form-field>
  <div id="buttonContainer">
    <button mat-raised-button id="submit" color="primary">Submit</button>
</div>
</form>
</div>
<div modelVisual style = "display:{{show}}">
    <img width = "500px"id = "mydiv" src="assets/{{path}}.png">
    <div id="caption"> This graph shows how the model's expected prediction compares with the actual prediction. </div>
</div>
